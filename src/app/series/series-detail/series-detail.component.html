<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border m-5" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading">
  <div class="row mt-2">
    <div class="col-md-3">
      <div class="img-wrapper">
        <img [src]="seriesDetail.image" [alt]="seriesDetail.title">
      </div>
    </div>
    <div class="col-md-9">
      <h1>{{seriesDetail.title.mainTitle}}</h1>
      <h3 *ngIf="seriesDetail.title.titleJp">{{seriesDetail.title.titleJp}}</h3>
      <a [href]="seriesDetail.malUrl" target="_blank" class="btn btn-primary btn-lg">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-right-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path fill-rule="evenodd" d="M10.5 5h-4a.5.5 0 0 0 0 1h2.793l-4.147 4.146a.5.5 0 0 0 .708.708L10 6.707V9.5a.5.5 0 0 0 1 0v-4a.5.5 0 0 0-.5-.5z"/>
        </svg>
        Myanimelist
      </a>
    </div>
  </div>
  <div class="mt-2">
    <h2>DL/Stream</h2>
    <table *ngIf="projectList.length > 0" class="table table-borderless table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Language</th>
        <th>Last #</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projectList">
        <td>
          <img *ngIf="project.logo" [src]="project.logo" alt="Logo">
          <span class="h2" *ngIf="!project.logo">{{project.title}}</span>
        </td>
        <td>{{ project.language }}</td>
        <td>
          {{ project.lastWork }} <br>
          <small class="text-muted">{{project.lastUpdated}}</small>
        </td>
        <td>
          <a [href]="project.url" target="_blank" class="btn btn-primary">Go to site</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="projectList.length < 1" class="alert alert-danger">
      Not Found
    </div>
  </div>
</div>

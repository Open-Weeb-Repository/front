<div class="card m-2" routerLink="/series/{{series._id}}">
  <div class="card-img-top img-wrapper">
    <img [src]="series.image" [alt]="series.title.mainTitle">
  </div>
  <div class="card-body">
    <h6 class="card-subtitle series-subtitle">{{series.title.titleJp}}</h6>
    <h5 class="card-title series-title">{{series.title.mainTitle}}</h5>
    <p class="card-text">
      {{series.synopsis}}
    </p>
  </div>
</div>
